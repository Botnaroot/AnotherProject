<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="image1">
    <header>
        <div class="logo">
            <img src="./css/notes.png" alt="notes">
            <h1>To Do App</h1>
        </div>
        <div class="buttons">
            <button id="appBg">Change App Background</button>
            <button id="noteBg">Change Note Background</button>
        </div>
    </header>

    <main>
        <div id="i" class="card" class="bg0">
            <div class="title">
                <img src="./css/notes (1).png" alt="note">
                <h1>Add note:</h1>
            </div>
            <div class="addNote">
                <div class="input">
                    <input id="todo" type="text" placeholder="Enter todo:">
                    <button id="add">Add</button>
                </div>
            </div>
            <div id="todos"></div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
